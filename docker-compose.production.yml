version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: weather-forecast-postgres
    env_file: .env
    ports:
      - "${PGPORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  weather_forecasting_bot:
    image: jackdemario/weather-forecast-bot
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "5"
